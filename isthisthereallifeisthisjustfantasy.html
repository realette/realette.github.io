<html>

<head>
    <style>
        #text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="text">
        <p>
            여기 제 작은 현실을 소개합니다.
            <br><br> 저는 여기있을뿐이고,
            <br><br> 우리는 지금 이곳에 있습니다.
            <br><br> 이 곳은 작은 현실입니다.
        </p>
    </div>
</body>

</html>
