<html>

<head>

    <style>
        #text {
            margin-top: 2.5%;
            color: white;
            text-align: center;
            float: center;
            position: relative;
        }
        
        #video {
            margin-top: 5%;
            position: relative;
        }
        
        body {
            background-color: black;
        }
        
        button {
            -webkit-apperance: none;
            -moz-appearance: none;
            appearance: none;
            background: transparent;
            color: transparent;
            border-color: transparent;
            size: 200%;
            font-size: 200%;
        }
        
        #realbtn {
            text-align: left;
            width: auto;
            float: left;
            left: 0;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <center>
        <img id="video" height="65%" src="https://realette.github.io/Aboveusonlysky.jpg">
    </center>


    <center>
        <div id='text'>
            That's one small step for a man, one giant leap for mankind.
            <br> 이것은 한 명의 인간에게 있어서는 작은 한 걸음이지만, 인류에게 있어서는 위대한 도약이다.
        </div>
    </center>

    <div id="allbtn">

        <button id="realbtn">reality</button>

    </div>

    <script>
        document.getElementById("video").onclick = function() {
            document.getElementById("text").setAttribute("style", "opacity: 100%;");
        }

        document.getElementById("realbtn").onclick = function() {
            document.getElementById("realbtn").innerHTML = "realette";
            self.location = "https://realette.github.io/interstellar.html";
        }
    </script>
</body>

</html>
